<div style="background-color: rgb(248, 249, 250);" *ngIf="questions" class="d-flex p-2 flex-column ms-0 me-0 m-4">
    <mat-card class="mb-4" *ngFor="let q of questions">
      <mat-card-content>
        <div class="m-0 d-flex justify-content-end">
          <div
            *ngIf="respName"
            class="me-2 rounded-circle bg-secondary text-white d-flex align-items-center justify-content-center"
            style="width: 40px; height: 40px; font-size: 15px"
          >
            {{ respName | initialName }}
          </div>
        </div>
        <h2 class="mb-2">
          {{q.name}}
        </h2>
        <!-- <mat-checkbox color="primary">N/A</mat-checkbox> -->
        <mat-form-field class="w-100">
          <mat-label>{{q.name}}</mat-label>
          <textarea
            [name]="q.name"
            [(ngModel)]="fiche[q.field]"
            matInput
            [placeholder]="q.name"
          ></textarea>
        </mat-form-field>

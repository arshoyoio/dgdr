<div class="w-100 shadow-sm d-flex p-3 flex-row justify-content-between">
  <button mat-button (click)="back()" style="color: #3f51b5; font-size: 20px;"><i class="bi bi-chevron-left"></i></button>
  <div class="d-flex flex-row flex-nowrap">
    <div class="me-4" [matMenuTriggerFor]="notifs">
      <img [src]="'/assets/images/Bell.png'" style="height: 38px" />
    </div>

    <mat-menu #notifs="matMenu"> </mat-menu>

    <div>
      <img
        [matMenuTriggerFor]="menu"
        [src]="'/assets/images/iconUser.png'"
        style="height: 38px"
      />
      <mat-menu #menu="matMenu">
        <button mat-menu-item>Mon identité</button>
        <mat-divider></mat-divider>
        <button mat-menu-item>Déconnexion</button>
      </mat-menu>
    </div>
  </div>
</div>

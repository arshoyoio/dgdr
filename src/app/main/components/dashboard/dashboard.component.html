<div class="content" id="notesVue">
    <div class="container-fluid p-3">
      <br />
  
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12">
            <h3>Tableau de bord</h3>
        </div>
      </div>
  
      <div class="row">
        <div class="col-12">
            <div style=" padding: 3px 0;">
                <span style="font-weight: 300; font-size: 13px;">Période :</span><span style="font-weight: 500; letter-spacing: 2px; color: rgb(76, 76, 147); font-size: 14px;"> 01/03/2023 - 30/06/2023 </span>
            </div>
            <div class="row col-sm-12">
                <div class="left-section col-8 mt-2">

                    <div class="menu-admin" *ngIf="isAdmin">
                        <div class="fw-bold"> Types rôles : </div>
                    <div class="d-flex justify-center admin-section">
                        <div class="m-3 form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Admin
                            </label>
                          </div>
                          <div class="m-3 form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              RCCI
                            </label>
                          </div>
                          <div class="m-3 form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label" for="flexRadioDefault1">
                              Manager
                            </label>
                          </div>
                          <div class="m-3 form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                            <label class="form-check-label" for="flexRadioDefault2">
                              Junior
                            </label>
                          </div>
                    </div>
                    </div>
                    
                    <div class="bottom-section d-flex justify-center mt-3">
                            <div class="chart" class="col-8">
                        <div class="title">Fiche par thème et risque</div>
                                <apx-chart
                                  [series]="chartOptionsMultiple.series!"
                                  [chart]="chartOptionsMultiple.chart!"
                                  [xaxis]="chartOptionsMultiple.xaxis!"
                                  [stroke]="chartOptionsMultiple.stroke!"
                                  [dataLabels]="chartOptionsMultiple.dataLabels!"
                                  [responsive]="chartOptionsMultiple.responsive!"
                                ></apx-chart>
                              </div>
                    </div>
                    <div class="d-flex mt-5">
                        <div class="col-sm-6" >
                            <div class="title">Fiche par thème</div>
                            <div class="chart" class="col-8">
                                <apx-chart
                                  [series]="chartOptionsT.series!"
                                  [chart]="chartOptionsT.chart!"
                                  [xaxis]="chartOptionsT.xaxis!"
                                ></apx-chart>
                              </div>
                        </div>
                        <div class="col-sm-6" >
                            <div class="title">Fiche par risque</div>
                            <div class="chart" class="col-8">
                                <apx-chart
                                  [series]="chartOptionsR.series!"
                                  [chart]="chartOptionsR.chart!"
                                  [xaxis]="chartOptionsR.xaxis!"
                                ></apx-chart>
                              </div>
                        </div>
                    </div>
                    
                </div>
                <div class="right-section col-4" style="border-left: 1px solid lightgray;">
                    <div class="mt-2 col-12">
                        <button class="btn btn-secondary btn-plan">Planifier les fiches du trimestres</button>
                    </div><br />
                    <div>
                        <div class="row col-12">
                            <div class=" col-6 box not-started">
                                <span class="box-title">Non démarré</span> <br/>
                                <h1 class="box-stat">12</h1>
                            </div>
                            <div class=" col-6 box in-progress">
                                <span class="box-title">En cours</span><br/>
                                <h1 class="box-stat">1</h1>
                            </div>
                            <div class="col-6 box awaiting">
                                <span class="box-title">En attente de relecture</span><br/>
                                <h1 class="box-stat">3</h1>
                            </div>
                            <div class="col-6 box diffused">
                                <span class="box-title">Diffusé</span><br/>
                                <h1 class="box-stat">13</h1>
                            </div>
                            <div class="col-6 box frozen">
                                <span class="box-title">Figé</span><br/>
                                <h1 class="box-stat">2</h1>
                            </div>
                    </div>
                    </div> <br />
                        
                    <div style="border-top: 1px solid lightgray;" class="pt-3">
                        <div id="chart" style="border-bottom: 1px solid lightgray;" class="pb-3" *ngIf="isAdmin">
                            <div class="title">Fiche par rôle</div>
                            <apx-chart
                              [series]="chartOptionPie.seriesP!"
                              [chart]="chartOptionPie.chart!"
                              [labels]="chartOptionPie.labels!"
                              [responsive]="chartOptionPie.responsive!"
                            ></apx-chart>
                          </div>

                        <div class="col-sm-12 history" style="font-size: 13px; font-weight: 300;">
                            <h6 class="title">Historique</h6>
                            <div class="mt-3 mb-2 pb-3" *ngFor="let h of history | slice: 0:5" style="border-bottom: 1px solid lightgray;">
                                <span class="m-2 pl-2 pr-2 fiche-number">{{h.fiche}}</span> {{h.status}} par <span class="fw-bold name">{{h.user}}</span> le <span class="fw-bold text-secondary">{{h.date}}</span>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            
        </div>
      </div>
    </div>
  </div>
